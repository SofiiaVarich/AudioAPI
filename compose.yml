services:
  audio-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/sofiiavarich/audioapi:sha-c5d966c
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
    restart: unless-stopped
